<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1" />
    <title>Wedding Frame</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css" />

    <script src="index.js"></script>

    <script defer src="/__/firebase/10.7.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/10.7.1/firebase-storage-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=false"></script>
  </head>
  <body>
    <div class="container">
      <img class="max-width" src="./BeOurGuest.png" />
      <h1>Edvin & Milica</h1>
      <p>Podelite svoje slike i snimke sa nama!</p>

      <input
        type="file"
        multiple
        accept="image/*,video/*"
        onchange="onFileInputChange(event)"
        id="file-input"
        class="hidden disabled-label"
      />
      <label class="form-button" for="file-input">
        Odaberi
      </label>

      <p class="font-size-16">
        Klikom na dugme ispod možete upload-ovati slike i snimke sa svojih
        telefona i podeliti ih sa nama. Nakon svadbe ćete i vi dobiti pristup
        galeriji.
      </p>

      <p id="loading" style="display: none">Slike se ucitavaju...</p>
    </div>
  </body>
</html>
